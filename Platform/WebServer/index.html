    <script type="text/javascript">
        function loadApp() {
            // Prevent click-jacking
            try {
                if (window == window.top || window.chrome && chrome.app && chrome.app.window) {
                    document.documentElement.style.display = 'block'
                } else {
                    top.location = self.location
                }
            } catch (e) {
                console.error('CJ protection', e)
            }

            try {
                drawSplashText()
                loadSuperalgos()
                if (window.api !== undefined) {
                    window.api.receive('fromMaster', (data) => {
                        if (data.newUser) {
                            UI.projects.workspaces.spaces.designSpace.workspace.replaceWorkspaceByLoadingOne(data.newUser[0], data.newUser[1])
                        } else if (data.submit) {
                            UI.projects.governance.spaces.reportsSpace.commandInterface.command = data.submit[0]
                            UI.projects.governance.spaces.reportsSpace.commandInterface.detectCommands()
                            //const element = document.getElementsByClassName("governance-filter-input")[0]
                        }
                    })
                }
            } catch (err) {
                console.log("[ERROR] UI can not be started. Please check that WebServer is running.", err);
            }
        }

        function onResize() {
            try {
                if (canvas === undefined) {
                    return
                }
                if (canvas.eventHandler === undefined) {
                    return
                }
                if (DISABLE_BROWSER_RESIZE_EVENT === true) {
                    return
                }
                canvas.eventHandler.raiseEvent('Browser Resized')
            } catch (err) {
                console.log('Error Resizing. ' + err.stack)
            }
        }

        function drawSplashText() {
            const splashTextArray = [
            {
                    "splashTextLine1Html": '<span class="credits-red">Contribute to Superalgos!</span>'
                    ,
                    "splashTextLine2Html": 'Superalgos is open source and forever free for everyone thanks to the involvement of contributors!'
                    ,
                    "splashTextLine3Html": 'You may contribute, earn tokens, and participate in Governance, no matter what your set of skills may be!'
                },
                {
                    "splashTextLine1Html": '<span class="credits-red">Join our Chat Groups!</span>'
                    ,
                    "splashTextLine2Html": 'Superalgos is a community project! The platform improves with everyone\'s feedback and contributions.'
                    ,
                    "splashTextLine3Html": 'We\'d love to know how you\'re using Superalgos!'
                },
                {
                    "splashTextLine1Html": '<span class="credits-red">We\'re on Team People!</span>'
                    ,
                    "splashTextLine2Html": 'No ads and no tracking of user or usage information.'
                    ,
                    "splashTextLine3Html": ' We respect your privacy, your freedom to use and improve the platform, and your freedom to innovate!'
                },
                {
                    "splashTextLine1Html": '<span class="credits-red">Superalgos is Permissionless!</span>'
                    ,
                    "splashTextLine2Html": 'Don\'t like the UI, the charting system, or anything else?'
                    ,
                    "splashTextLine3Html": 'No problem! Code or integrate libraries with your version of any component and will provide it as an alternative!'
                },
                {
                    "splashTextLine1Html": '<span class="credits-red">Give Superalgos a Star on GitHub!</span>'
                    ,
                    "splashTextLine2Html": 'Stars make the repository easier to find on GitHub.com search. '
                    ,
                    "splashTextLine3Html": 'The more developers find us, the more people contribute to the project, and the better the system gets for everyone!'
                },
                {
                    "splashTextLine1Html": '<span class="credits-red">Join the Superalgos\' Developer Team!</span>'
                    ,
                    "splashTextLine2Html": 'Look around, discover something is missing, and start coding! If you need help, ask in the chat groups to find a mentor!'
                    ,
                    "splashTextLine3Html": 'Follow our motto: Just code it!'
                },
                {
                    "splashTextLine1Html": '<span class="credits-red">Superalgos is a Unique Crypto Project!</span>'
                    ,
                    "splashTextLine2Html": 'With a collective business model around the native token and friction reduced to zero, Superalgos will eventually channel a significant fraction of the global trading volume.'
                    ,
                    "splashTextLine3Html": 'We designed the project to win the market cap game, and we won\'t stop until we reach the Top 10!'
                },
                {
                    "splashTextLine1Html": '<span class="credits-red">Buy the Superalgos $SA Token!</span>'
                    ,
                    "splashTextLine2Html": 'If you have no time to contribute but still wish to support those who do, just go to 1Inch and buy some tokens!'
                    ,
                    "splashTextLine3Html": 'Find the link on the website!'
                },
                {
                    "splashTextLine1Html": '<span class="credits-red">Bring a Friend!</span>'
                    ,
                    "splashTextLine2Html": 'Your colleagues and friends have never seen anything like Superalgos!'
                    ,
                    "splashTextLine3Html": 'Be the first to tell them!'
                },
                {
                    "splashTextLine1Html": '<span class="credits-red">Earn Superalgos $SA Tokens!</span>'
                    ,
                    "splashTextLine2Html": 'Create and submit your user profile to earn tokens on each distribution!'
                    ,
                    "splashTextLine3Html": 'Earn a lot more by contributing to the project!'
                },
                {
                    "splashTextLine1Html": '<span class="credits-red">Copy Trading is Now Live!</span>'
                    ,
                    "splashTextLine2Html": 'If you find it too hard to build your strategies, you can always follow others!'
                    ,
                    "splashTextLine3Html": 'Ask how in the community chats!'
                } 
            ]

            let arrayIndex = Math.trunc(Math.random() * splashTextArray.length)
            let splashTextElement
            splashTextElement = document.getElementById('splash-text-line-1')
            splashTextElement.innerHTML = splashTextArray[arrayIndex].splashTextLine1Html
            splashTextElement = document.getElementById('splash-text-line-2')
            splashTextElement.innerHTML = splashTextArray[arrayIndex].splashTextLine2Html
            splashTextElement = document.getElementById('splash-text-line-3')
            splashTextElement.innerHTML = splashTextArray[arrayIndex].splashTextLine3Html
        }
    </script>
