<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Superalgos Social Trading</title>
    <meta content="Free and Open Source Crypto Social Trading" name="description">
    <link href="%PUBLIC_URL%/favicon.ico" rel="icon"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="%PUBLIC_URL%/manifest.json" rel="manifest"/>

    <script type="text/javascript">
        function loadApp() {
            // Prevent click-jacking
            try {
                if (window === window.top || window.chrome && chrome.app && chrome.app.window) {
                    document.documentElement.style.display = 'block'
                } else {
                    top.location = self.location
                }
            } catch (e) {
                console.error('CJ protection', e)
            }
        }
    </script>
</head>
<body id="body" onload="loadApp()">
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
</body>
</html>
